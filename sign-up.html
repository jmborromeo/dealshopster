<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Return to Cart - Sign-up</title>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/lib/jqueryui/jquery-ui.min.css">
	<link rel="stylesheet" href="css/separate/pages/widgets.min.css">
    <link rel="stylesheet" href="css/lib/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="sign-up">

	<header>
	    <div class="container text-center p-a-lg">
	    	<a href="#">
	    		<img src="img/logo.png" width="195" height="41" />
	    	</a>
	    </div>
	</header>

	<div class="content">
		<div class="container">
			<h1 class="text-center">Try Return to Cart <strong>Free</strong> for 30 days</h1>

			<div class="signup-form">
				<form method="post" action="#">
					<fieldset class="form-group">
						<label class="form-label semibold">Full Name</label>
						<input type="text" class="form-control" />
					</fieldset>
					<fieldset class="form-group">
						<label class="form-label semibold">Working Email</label>
						<input type="text" class="form-control" />
					</fieldset>
					<fieldset class="form-group">
						<label class="form-label semibold">Password</label>
						<input type="password" class="form-control" />
					</fieldset>
					<fieldset class="form-group">
						<input type="submit" class="form-control btn btn-primary" value="Start Free Trial" />
					</fieldset>
				</form>
			</div>
			<p class="text-center">Already have an account? <a href="#">Log in</a>.</p>
		</div>
	</div>

<footer class="footer">
	<p class="text-center">© 1823 — 2018 Return to Cart</p>
</footer>

<script src="js/lib/jquery/jquery.min.js"></script>
<script src="js/lib/tether/tether.min.js"></script>
<script src="js/lib/bootstrap/bootstrap.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/app.js"></script>

</body>
</html>
